<style>
    #mySpinner {
        width: 1.5rem;
        height: 1.5rem;
        vertical-align: middle;

    .invisible {
        display: none;
    }
</style>


<body>


    <div class="container">
        <h1>Movie</h1>

    </div>

    <div class="container" id="newMovie">
        <div class="row">
            <div class="col-md-6">
                <form onsubmit='handleSubmit()'>
                    <div class="form-group">
                        <label for="name">Title</label>
                        <input type="text" class="form-control" id="name" placeholder="Movie Title" required />
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" placeholder="Movie Description"
                            rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <textarea class="form-control" id="category" placeholder="Movie category" rows="1"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="imageUrl">Image Url</label>
                        <textarea class="form-control" id="imageUrl" placeholder="Image" rows="1"></textarea>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Add New Movie" />
                        <!-- <div id = "mySpinner" class="spinner-border text-danger invisible" role="status">
                            <span class="sr-only">Loading...</span>
                          </div> -->
                    </div>

                    <div class="form-group">
                        <a href="displayMovies.html"> <input type="button" class="btn btn-primary"
                                value="All Movies" /></a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="fetch.js"></script>

    <script>
        var movies = [];
        var id = null;
        var category = null;

        window.onload = async () => {
            handleSubmit = () => {
                event.preventDefault();
                addNew();
            }


        }

        addNew = async () => {
            var spinner = document.querySelector("#mySpinner");
            // await spinner.classList.toggle("invisible");

            var newMovie = {
                name: document.querySelector("#name").value,
                description: document.querySelector("#description").value,
                category: document.querySelector("#category").value,
                imageUrl: document.querySelector("#imageUrl").value,

            };


            await addMovies(newMovie);

            // await spinner.classList.toggle("invisible");

            if (newMovie.ok) {
                alert("Movie was added successfully!")
                movies.push(newMovie)
                console.log(movies)
            } else {
                alert("Movie was not added successfully!")
            }

        };



       // window.location.href = "Products.html?id=" + products._id -> if i want the page to redirect at end of funciton

        //         method: category ? 'POST': 'PUT', 
        //         body: JSON.stringify(newMovie),
        //         headers: headers,
        // })
    </script>
